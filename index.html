    <title>LYNK - Dating App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .phone-frame {
        width: 375px;
        height: 812px;
        background: #000;
        border-radius: 40px;
        padding: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .phone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 30px;
        background: #000;
        border-radius: 0 0 20px 20px;
        z-index: 10;
      }

      .screen {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 32px;
        overflow: hidden;
        position: relative;
      }

      .app-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 50px 20px 20px;
        color: white;
      }

      .logo {
        font-size: 32px;
        font-weight: 800;
        text-align: center;
        margin-bottom: 8px;
        letter-spacing: 2px;
      }

      .tagline {
        text-align: center;
        font-size: 14px;
        opacity: 0.9;
      }

      .cards-container {
        position: absolute;
        top: 140px;
        left: 0;
        right: 0;
        bottom: 120px;
        padding: 0 20px;
      }

      .profile-card {
        position: absolute;
        top: 0;
        left: 20px;
        right: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: grab;
        user-select: none;
        touch-action: none;
        transition: transform 0.1s ease-out;
      }

      .profile-card:active {
        cursor: grabbing;
      }

      .profile-card.swiping {
        transition: none;
      }

      .profile-card.swiped-left {
        animation: swipeLeft 0.4s ease-out forwards;
      }

      .profile-card.swiped-right {
        animation: swipeRight 0.4s ease-out forwards;
      }

      @keyframes swipeLeft {
        to {
          transform: translateX(-500px) rotate(-30deg);
          opacity: 0;
        }
      }

      @keyframes swipeRight {
        to {
          transform: translateX(500px) rotate(30deg);
          opacity: 0;
        }
      }

      .profile-card.creepy {
        animation: glitch 0.3s infinite;
      }

      .profile-card.creepy.swiping {
        animation: none;
      }

      @keyframes glitch {
        0%,
        100% {
          filter: brightness(1);
        }
        25% {
          filter: brightness(0.7) hue-rotate(10deg);
        }
        50% {
          filter: brightness(1.3) hue-rotate(-10deg);
        }
        75% {
          filter: brightness(0.8);
        }
      }

      .profile-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
        display: block;
        pointer-events: none;
      }

      .profile-image.dark {
        filter: brightness(1) contrast(1.5);
      }

      .profile-info {
        padding: 20px;
      }

      .profile-name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 4px;
        color: #1a1a1a;
      }

      .profile-name.unknown {
        color: #999;
        font-style: italic;
      }

      .profile-details {
        font-size: 16px;
        color: #666;
        margin-bottom: 12px;
      }

      .profile-bio {
        font-size: 14px;
        color: #444;
        line-height: 1.6;
      }

      .profile-bio.empty {
        color: #ccc;
        font-style: italic;
      }

      .swipe-indicator {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 80px;
        font-weight: 900;
        opacity: 0;
        pointer-events: none;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        transition: opacity 0.2s ease;
      }

      .swipe-indicator.left {
        left: 40px;
        color: #ff4458;
      }

      .swipe-indicator.right {
        right: 40px;
        color: #00d47e;
      }

      .swipe-indicator.visible {
        opacity: 1;
      }

      .swipe-buttons {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 0 20px;
      }

      .swipe-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .swipe-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .swipe-btn:active {
        transform: scale(0.95);
      }

      .btn-reject {
        background: #ff4458;
        color: white;
      }

      .btn-like {
        background: #00d47e;
        color: white;
      }

      .notification {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 16px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideIn 0.3s ease forwards;
        z-index: 100;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .notification.creepy {
        background: #8b000045;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.9;
        }
        50% {
          opacity: 1;
        }
      }

      .match-badge {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        color: white;
        padding: 10px 24px;
        border-radius: 25px;
        font-weight: 700;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        animation: matchAppear 0.5s ease;
        z-index: 101;
      }

      @keyframes matchAppear {
        0% {
          transform: translateX(-50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translateX(-50%) scale(1.2);
        }
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
      }

      .instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        color: #667eea;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: fadeInOut 4s ease forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>

          bio: "Stop running from us, Talia.",
          creepy: true,
          message: "There is no escape.",
        },
      ];

      let currentIndex = 0;
      let swipeCount = 0;
      let davidAppearances = 0;
      let isDragging = false;
      let startX = 0;
      let currentX = 0;
      let currentCard = null;

      function createCard(profile) {
        const card = document.createElement("div");
        card.className = "profile-card" + (profile.creepy ? " creepy" : "");
        card.innerHTML = `
                <img src="${profile.image}" 
                     alt="Profile" 
                     class="profile-image ${profile.creepy ? "dark" : ""}">
                <div class="profile-info">
                    <div class="profile-name ${profile.creepy ? "unknown" : ""}">${profile.name}</div>
                    <div class="profile-details">${profile.details}</div>
                    <div class="profile-bio ${profile.creepy ? "empty" : ""}">${profile.bio}</div>
                </div>
                <div class="swipe-indicator left">NOPE</div>
                <div class="swipe-indicator right">LIKE</div>
            `;

        // Mouse events
        card.addEventListener("mousedown", startDrag);
        card.addEventListener("mousemove", drag);
        card.addEventListener("mouseup", endDrag);
        card.addEventListener("mouseleave", endDrag);

        // Touch events
        card.addEventListener("touchstart", startDrag);
        card.addEventListener("touchmove", drag);
        card.addEventListener("touchend", endDrag);

        return card;
      }

      function startDrag(e) {
        isDragging = true;
        currentCard = e.currentTarget;
        currentCard.classList.add("swiping");

        const clientX = e.type.includes("mouse")
          ? e.clientX
          : e.touches[0].clientX;
        startX = clientX;
      }

      function drag(e) {
        if (!isDragging) return;

        const clientX = e.type.includes("mouse")
          ? e.clientX
          : e.touches[0].clientX;
        currentX = clientX - startX;

        const rotation = currentX / 20;
        currentCard.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;

        const leftIndicator = currentCard.querySelector(
          ".swipe-indicator.left",
        );
        const rightIndicator = currentCard.querySelector(
          ".swipe-indicator.right",
        );

        if (currentX < -50) {
          leftIndicator.classList.add("visible");
          rightIndicator.classList.remove("visible");
        } else if (currentX > 50) {
          rightIndicator.classList.add("visible");
          leftIndicator.classList.remove("visible");
        } else {
          leftIndicator.classList.remove("visible");
          rightIndicator.classList.remove("visible");
        }
      }

      function endDrag(e) {
        if (!isDragging) return;
        isDragging = false;

        currentCard.classList.remove("swiping");

        if (Math.abs(currentX) > 100) {
          if (currentX < 0) {
            performSwipeLeft();
          } else {
            performSwipeRight();
          }
        } else {
          currentCard.style.transform = "";
          currentCard
            .querySelector(".swipe-indicator.left")
            .classList.remove("visible");
          currentCard
            .querySelector(".swipe-indicator.right")
            .classList.remove("visible");
        }

        currentX = 0;
      }

      function performSwipeLeft() {
        currentCard.classList.add("swiped-left");
        swipeCount++;

        setTimeout(() => {
          currentCard.remove();
          loadNextCard();
        }, 400);
      }

      function performSwipeRight() {
        currentCard.classList.add("swiped-right");

        showNotification();

        setTimeout(() => {
          currentCard.remove();
          loadNextCard();
        }, 400);
      }

      function loadNextCard() {
        // Every 2 swipes, David comes back more creepy
        if (swipeCount % 2 === 0 && swipeCount > 0) {
          const davidVersion =
            davidAppearances < davidCreepyVersions.length
              ? davidCreepyVersions[davidAppearances]
              : davidCreepyVersions[davidCreepyVersions.length - 1];

          const card = createCard(davidVersion);
          document.getElementById("cardsContainer").appendChild(card);

          setTimeout(() => {
            const notification = document.createElement("div");
            notification.className = "notification creepy";
            notification.textContent = davidVersion.message;
            document.querySelector(".screen").appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
          }, 500);

          davidAppearances++;
        } else if (currentIndex < profiles.length - 1) {
          currentIndex++;
          const card = createCard(profiles[currentIndex]);
          document.getElementById("cardsContainer").appendChild(card);
        } else {
          // Cycle back through profiles
          currentIndex = 0;
          const card = createCard(profiles[currentIndex]);
          document.getElementById("cardsContainer").appendChild(card);
        }
      }

      function swipeLeft() {
        const card = document.querySelector(".profile-card");
        if (card) {
          currentCard = card;
          performSwipeLeft();
        }
      }

      function swipeRight() {
        const card = document.querySelector(".profile-card");
        if (card) {
          currentCard = card;
          performSwipeRight();
        }
      }

      function showNotification() {
        const notification = document.createElement("div");
        notification.className = "notification";
        notification.textContent =
          "Congratulations Talia! You can now connect with your match.";
        document.querySelector(".screen").appendChild(notification);

        const badge = document.createElement("div");
        badge.className = "match-badge";
        badge.textContent = "It's a Match! ðŸ’•";
        document.querySelector(".screen").appendChild(badge);

        setTimeout(() => {
          notification.remove();
          badge.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
